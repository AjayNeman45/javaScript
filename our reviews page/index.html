<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- title-->
    <div class="title">
        <h3 id="reviews">our reviews</h3>
        <div class="underline"></div>
    </div>

    <!--profile card-->
    <div class="card">
        <img id="per-img" src="images/bil gates.jpg" width = "180";
        height ="180"/>
        <div class="comma">&#8221;</div>
        <h4 id="author">bill gate</h4>
        <h4 id="job">- founder, microsoft</h4>
        <p id="description">Lorem ipsum dolor sit amet 
            consectetur adipisicing elit. Aperiam esse, consectetur assumenda itaque doloribus perferendis libero et autem cupiditate exercitationem nobis omnis
             molestiae animi minima beatae ducimus hic quos recusandae!</p>
        <div class="btns">
            <button class="prev-btn"><i class="arrow left"></i></button>
            <button class="next-btn"><i class="arrow right"></i></button>
        </div>
    </div>
    
    <!-- javscript -->
    <script src="script.js"></script>
</body>
</html>
