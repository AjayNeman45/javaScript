<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>registration form</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your name">
                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small class="msg">Error msg</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your Email">
                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small class="msg">Error msg</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="number" id="phnumber" placeholder="Enter your Phone Number">
                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small class="msg">Error msg</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" id="pwd" placeholder="Enter your password">
                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small class="msg">Error msg</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" id="cpwd" placeholder="Confirm your password">
                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small class="msg">Error msg</small>
            </div>
            
            <button type="button" class="btn" id="btn">submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
   
</html>
